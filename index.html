<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat Agent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="chat-container" class="chat-app">
        <section id="chat-window" class="chat-app__window" aria-live="polite"></section>
        <footer class="chat-app__controls">
            <textarea id="message-input" class="chat-app__message-input" rows="1" placeholder="Type your message..."></textarea>
            <button id="send-button" class="chat-app__send-button">Send</button>
        </footer>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
